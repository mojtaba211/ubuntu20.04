on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Run script
        run: bash linux-ssh.sh
        env:
          PATH_URL: ${{ secrets.PATH_URL }}
      - name: Keep Running Ubuntu System and keepAlive run
        run: sleep 4h
